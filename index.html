<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <form class="form-group" action="index.html" method="post" id="dice-section">
        <label for="dice">Dice number</label>
        <input id="dice" type="text">
        <div class="buttons">
          <button type="button" name="button" class="btn btn-info" id="throw">Throw</button>
          <button type="button" name="button" class="btn btn-warning" id="hold">Hold!</button>
        </div>
        <label for="throw-total">Turn total:</label>
        <input id="throw-total" type="text">
        <label for="current-user">Current User:</label>
        <input id="current-user" type="text">
      </form>
      <!-- reset button?: https://fontawesome.com/v4.7.0/icon/refresh -->
      <div class="row">
        <div class="col-md-6 user1">

          <h2>User 1</h2>
          <label for="score1">Score total:</label>
          <input type="text" id="score1">
        </div>
        <div class="col-md-6 user2">
          <h2>User 2</h2>
          <label for="score2">Score total:</label>
          <input type="text" id="score2">
        </div>
      </div>
      <div class="modal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Congratulations!</h5>
            </div>
            <div class="modal-body">
              <p>You won the game!!!</p>
            </div>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-info" id="close">Close</button>
              <button type="button" name="button" class="btn btn-info" id="refresh">Play again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
